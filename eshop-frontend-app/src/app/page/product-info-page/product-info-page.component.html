<div class="row py-2">
  <div class="col-md-6 col-xs-12">

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" *ngFor="let picture of product.pictures">
          <img src="api/picture/{{picture}}" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <div class="col-md-6 col-xs-12">
    <h2>{{product.name}}</h2>
    <p>{{product.price}}</p>
    <p>{{product.description}}</p>
    <p class="text-muted"></p>
    <form class="row">
      <div class="col-auto">
        <button type="submit" class="btn btn-primary" (click)="addToCart(product.id)">Add to card</button>
      </div>
      <div class="col-auto">
        <input type="number" class="form-control" value="0"/>
      </div>
    </form>

  </div>
</div>
