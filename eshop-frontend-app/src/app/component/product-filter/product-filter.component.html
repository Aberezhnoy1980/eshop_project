<form (ngSubmit)="applyFilter()">

  <div class="form-group mb-2 mr-2">
    <label for="categoryId" class="sr-only">Categories</label>
    <select [(ngModel)]="productFilters.categoryId" class="form-control" id="categoryId" name="categoryId">
      <option value="-1">
        All categories
      </option>
      <option *ngFor="let cat of categories"
              [text]="cat.name"
              [value]="cat.id">
      </option>
    </select>
  </div>

  <div class="form-group mb-2 mr-2">
    <label for="brandId" class="sr-only">Brands</label>
    <select [(ngModel)]="productFilters.brandId" class="form-control" id="brandId" name="brandId">
      <option value="-1">
        All brands
      </option>
      <option *ngFor="let brand of brands"
              [text]="brand.name"
              [value]="brand.id">
      </option>
    </select>
  </div>

  <label for="productFilters" class="form-label">Product name</label>
  <div class="input-group mb-3">
    <input type="text" [(ngModel)]="productFilters.name" name="productFilters" class="form-control" id="productFilters"
           placeholder="Name" aria-label="Name">
  </div>

  <label for="productFilters" class="form-label">Price</label>
  <div class="input-group mb-3" id="priceFilter">
    <input type="number" [(ngModel)]="productFilters.minPrice" class="form-control" name="priceFrom" placeholder="From"
           aria-label="From">
    <span class="input-group-text">-</span>
    <input type="number" [(ngModel)]="productFilters.maxPrice" class="form-control" name="priceTo" placeholder="To"
           aria-label="To">
  </div>

  <div style="display: flex; justify-content: center">
    <button class="btn btn-outline-success" type="submit" style="margin: 5px">Apply</button>

    <button (click)="reset()" routerLink="/product" class="btn btn-outline-warning" type="submit" style="margin: 5px">
      Reset
    </button>

    <a class="btn btn-outline-danger" href="#" style="margin: 5px">Reload</a>
  </div>
</form>
